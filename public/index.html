<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience Bar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Experience Bar</h1>
        <div class="experience-container">
            <p>Level: <span id="level">1</span></p>
            <p>Experience Points: <span id="experiencePoints">0</span></p>
            <p>Experience needed for next level: <span id="nextLevelXP">20</span></p>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
        <div>
            <label for="experienceInput">Add/Subtract Experience (between -20 and 20):</label>
            <input type="number" id="experienceInput" min="-20" max="20" required>
            <button id="submitBtn">Submit</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
